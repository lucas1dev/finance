components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtido através do endpoint de login

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: ID único do usuário
        name:
          type: string
          description: Nome completo do usuário
        email:
          type: string
          format: email
          description: Email único do usuário
        role:
          type: string
          enum: [admin, user]
          description: Papel do usuário no sistema
        two_factor_enabled:
          type: boolean
          description: Se a autenticação de dois fatores está ativada
        created_at:
          type: string
          format: date-time
          description: Data de criação do usuário
        updated_at:
          type: string
          format: date-time
          description: Data da última atualização
      required:
        - name
        - email

    Account:
      type: object
      properties:
        id:
          type: integer
          description: ID único da conta
        user_id:
          type: integer
          description: ID do usuário proprietário
        name:
          type: string
          description: Nome da conta
        type:
          type: string
          enum: [checking, savings, investment, credit_card, other]
          description: Tipo da conta
        balance:
          type: number
          format: float
          description: Saldo atual da conta
        description:
          type: string
          description: Descrição adicional da conta
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - name
        - type
        - balance

    Category:
      type: object
      properties:
        id:
          type: integer
          description: ID único da categoria
        user_id:
          type: integer
          description: ID do usuário proprietário
        name:
          type: string
          description: Nome da categoria
        type:
          type: string
          enum: [income, expense]
          description: Tipo da categoria (receita ou despesa)
        color:
          type: string
          description: Cor da categoria em formato hexadecimal
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - name
        - type

    Customer:
      type: object
      properties:
        id:
          type: integer
          description: ID único do cliente
        user_id:
          type: integer
          description: ID do usuário proprietário
        name:
          type: string
          description: Nome do cliente
        document_type:
          type: string
          enum: [CPF, CNPJ]
          description: Tipo do documento
        document_number:
          type: string
          description: Número do documento
        email:
          type: string
          format: email
          description: Email do cliente
        phone:
          type: string
          description: Telefone do cliente
        address:
          type: string
          description: Endereço do cliente
        contact_person:
          type: string
          description: Pessoa de contato
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - name
        - document_type
        - document_number

    Supplier:
      type: object
      properties:
        id:
          type: integer
          description: ID único do fornecedor
        user_id:
          type: integer
          description: ID do usuário proprietário
        name:
          type: string
          description: Nome do fornecedor
        document_type:
          type: string
          enum: [CPF, CNPJ]
          description: Tipo do documento
        document_number:
          type: string
          description: Número do documento
        email:
          type: string
          format: email
          description: Email do fornecedor
        phone:
          type: string
          description: Telefone do fornecedor
        address:
          type: string
          description: Endereço do fornecedor
        contact_person:
          type: string
          description: Pessoa de contato
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - name
        - document_type
        - document_number

    Receivable:
      type: object
      properties:
        id:
          type: integer
          description: ID único do recebível
        user_id:
          type: integer
          description: ID do usuário proprietário
        customer_id:
          type: integer
          description: ID do cliente
        category_id:
          type: integer
          description: ID da categoria
        amount:
          type: number
          format: float
          description: Valor total do recebível
        remaining_amount:
          type: number
          format: float
          description: Valor restante a receber
        due_date:
          type: string
          format: date
          description: Data de vencimento
        description:
          type: string
          description: Descrição do recebível
        status:
          type: string
          enum: [pending, partially_paid, paid]
          description: Status do recebível
        invoice_number:
          type: string
          description: Número da nota fiscal
        payment_terms:
          type: string
          description: Condições de pagamento
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - customer_id
        - category_id
        - amount
        - due_date

    Payment:
      type: object
      properties:
        id:
          type: integer
          description: ID único do pagamento
        receivable_id:
          type: integer
          description: ID do recebível relacionado
        amount:
          type: number
          format: float
          description: Valor do pagamento
        payment_date:
          type: string
          format: date
          description: Data do pagamento
        payment_method:
          type: string
          enum: [cash, pix, credit_card, debit_card, bank_transfer]
          description: Método de pagamento
        description:
          type: string
          description: Descrição do pagamento
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - receivable_id
        - amount
        - payment_date
        - payment_method

    Transaction:
      type: object
      properties:
        id:
          type: integer
          description: ID único da transação
        user_id:
          type: integer
          description: ID do usuário proprietário
        account_id:
          type: integer
          description: ID da conta
        category_id:
          type: integer
          description: ID da categoria
        investment_id:
          type: integer
          description: ID do investimento (opcional)
        fixed_account_id:
          type: integer
          description: ID da conta fixa (opcional)
        type:
          type: string
          enum: [income, expense]
          description: Tipo da transação
        amount:
          type: number
          format: float
          description: Valor da transação
        description:
          type: string
          description: Descrição da transação
        date:
          type: string
          format: date
          description: Data da transação
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - account_id
        - type
        - amount
        - date

    Investment:
      type: object
      properties:
        id:
          type: integer
          description: ID único do investimento
        user_id:
          type: integer
          description: ID do usuário proprietário
        investment_type:
          type: string
          enum: [acoes, fundos, tesouro, cdb, criptomoedas, outros]
          description: Tipo do investimento
        asset_name:
          type: string
          description: Nome do ativo
        ticker:
          type: string
          description: Código do ticker
        current_value:
          type: number
          format: float
          description: Valor atual do investimento
        total_invested:
          type: number
          format: float
          description: Total investido
        quantity:
          type: number
          format: float
          description: Quantidade de ativos
        average_price:
          type: number
          format: float
          description: Preço médio
        broker:
          type: string
          description: Corretora
        description:
          type: string
          description: Descrição do investimento
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - investment_type
        - asset_name

    Notification:
      type: object
      properties:
        id:
          type: integer
          description: ID único da notificação
        user_id:
          type: integer
          description: ID do usuário
        title:
          type: string
          description: Título da notificação
        message:
          type: string
          description: Mensagem da notificação
        type:
          type: string
          enum: [payment_due, payment_overdue, reminder, system]
          description: Tipo da notificação
        relatedType:
          type: string
          enum: [financing, financing_payment, creditor, general]
          description: Tipo de entidade relacionada
        relatedId:
          type: integer
          description: ID da entidade relacionada
        dueDate:
          type: string
          format: date-time
          description: Data de vencimento
        priority:
          type: string
          enum: [low, medium, high, urgent]
          description: Prioridade da notificação
        isRead:
          type: boolean
          description: Se foi lida
        isActive:
          type: boolean
          description: Se está ativa
        scheduledFor:
          type: string
          format: date-time
          description: Data agendada para envio
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - title
        - message
        - type

    InvestmentGoal:
      type: object
      properties:
        id:
          type: integer
          description: ID único da meta
        user_id:
          type: integer
          description: ID do usuário proprietário
        title:
          type: string
          description: Título da meta
        description:
          type: string
          description: Descrição da meta
        target_amount:
          type: number
          format: float
          description: Valor alvo
        current_amount:
          type: number
          format: float
          description: Valor atual
        target_date:
          type: string
          format: date
          description: Data alvo
        status:
          type: string
          enum: [ativa, concluida, cancelada]
          description: Status da meta
        color:
          type: string
          description: Cor da meta (formato #RRGGBB)
        category_id:
          type: integer
          description: ID da categoria
        progress_percentage:
          type: number
          format: float
          description: Percentual de progresso
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - title
        - target_amount
        - target_date

    InvestmentContribution:
      type: object
      properties:
        id:
          type: integer
          description: ID único do aporte
        user_id:
          type: integer
          description: ID do usuário proprietário
        investment_id:
          type: integer
          description: ID do investimento
        contribution_date:
          type: string
          format: date
          description: Data do aporte
        amount:
          type: number
          format: float
          description: Valor total do aporte
        quantity:
          type: number
          format: float
          description: Quantidade de ativos
        unit_price:
          type: number
          format: float
          description: Preço unitário
        broker:
          type: string
          description: Corretora
        observations:
          type: string
          description: Observações
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - investment_id
        - contribution_date
        - amount
        - quantity
        - unit_price

    Financing:
      type: object
      properties:
        id:
          type: integer
          description: ID único do financiamento
        user_id:
          type: integer
          description: ID do usuário proprietário
        creditor_id:
          type: integer
          description: ID do credor
        financing_type:
          type: string
          enum: [hipoteca, emprestimo_pessoal, veiculo, outros]
          description: Tipo de financiamento
        total_amount:
          type: number
          format: float
          description: Valor total financiado
        interest_rate:
          type: number
          format: float
          description: Taxa de juros anual
        term_months:
          type: integer
          description: Prazo em meses
        start_date:
          type: string
          format: date
          description: Data de início
        description:
          type: string
          description: Descrição do financiamento
        contract_number:
          type: string
          description: Número do contrato
        payment_method:
          type: string
          enum: [boleto, debito_automatico, cartao, pix]
          description: Método de pagamento
        observations:
          type: string
          description: Observações
        amortization_method:
          type: string
          enum: [SAC, Price]
          description: Método de amortização
        status:
          type: string
          enum: [ativo, quitado, inadimplente]
          description: Status do financiamento
        remaining_balance:
          type: number
          format: float
          description: Saldo devedor
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - creditor_id
        - financing_type
        - total_amount
        - interest_rate
        - term_months
        - start_date
        - amortization_method

    FinancingPayment:
      type: object
      properties:
        id:
          type: integer
          description: ID único do pagamento
        user_id:
          type: integer
          description: ID do usuário proprietário
        financing_id:
          type: integer
          description: ID do financiamento
        account_id:
          type: integer
          description: ID da conta
        installment_number:
          type: integer
          description: Número da parcela
        payment_amount:
          type: number
          format: float
          description: Valor total do pagamento
        principal_amount:
          type: number
          format: float
          description: Valor da amortização
        interest_amount:
          type: number
          format: float
          description: Valor dos juros
        payment_date:
          type: string
          format: date
          description: Data do pagamento
        payment_method:
          type: string
          enum: [boleto, debito_automatico, cartao, pix, transferencia]
          description: Método de pagamento
        payment_type:
          type: string
          enum: [parcela, parcial, antecipado]
          description: Tipo de pagamento
        status:
          type: string
          enum: [pago, pendente, atrasado]
          description: Status do pagamento
        observations:
          type: string
          description: Observações
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - financing_id
        - account_id
        - installment_number
        - payment_amount
        - principal_amount
        - interest_amount
        - payment_date
        - payment_method

    Creditor:
      type: object
      properties:
        id:
          type: integer
          description: ID único do credor
        user_id:
          type: integer
          description: ID do usuário proprietário
        name:
          type: string
          description: Nome do credor
        document_type:
          type: string
