          description: Email do credor
        phone:
          type: string
          description: Telefone do credor
        address:
          type: string
          description: Endereço do credor
        contact_person:
          type: string
          description: Pessoa de contato
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
