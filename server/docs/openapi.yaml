        - periodicity
        - start_date
        - category_id

    Payable:
      type: object
      properties:
        id:
          type: integer
          description: ID único do pagável
        user_id:
          type: integer
          description: ID do usuário proprietário
        supplier_id:
          type: integer
          description: ID do fornecedor
        category_id:
          type: integer
          description: ID da categoria
        amount:
          type: number
          format: float
          description: Valor total do pagável
        remaining_amount:
          type: number
          format: float
          description: Valor restante a pagar
        due_date:
          type: string
          format: date
          description: Data de vencimento
        description:
          type: string
          description: Descrição do pagável
        status:
          type: string
          enum: [pending, partially_paid, paid]
          description: Status do pagável
        invoice_number:
          type: string
          description: Número da nota fiscal
        payment_terms:
          type: string
          description: Condições de pagamento
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - supplier_id
        - category_id
        - amount
        - due_date

    Notification:
      type: object
      properties:
        id:
          type: integer
          description: ID único da notificação
        user_id:
          type: integer
          description: ID do usuário
        title:
          type: string
          description: Título da notificação
        message:
          type: string
          description: Mensagem da notificação
        type:
          type: string
          enum: [info, warning, error, success]
          description: Tipo da notificação
        is_read:
          type: boolean
          description: Se a notificação foi lida
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - user_id
        - title
        - message
        - type

    Error:
      type: object
      properties:
        error:
          type: string
          description: Mensagem de erro
        details:
          type: object
          description: Detalhes adicionais do erro
        timestamp:
          type: string
          format: date-time
          description: Timestamp do erro

    Success:
      type: object
      properties:
        success:
          type: boolean
          description: Indica se a operação foi bem-sucedida
        message:
          type: string
          description: Mensagem de sucesso
        data:
          type: object
          description: Dados retornados pela operação

  parameters:
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: integer
      description: ID do usuário
      example: 1

    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: ID do recurso
      example: 1

    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
      description: Número da página
      example: 1

    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
      description: Número de itens por página
      example: 10

    type:
      name: type
      in: query
      required: false
      schema:
        type: string
        enum: [income, expense]
      description: Tipo de transação
      example: income

    status:
      name: status
      in: query
      required: false
      schema:
        type: string
      description: Status do recurso
      example: active

