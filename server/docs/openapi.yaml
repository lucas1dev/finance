openapi: 3.0.0
info:
  title: API do Sistema Financeiro
  description: API para gerenciamento de finanças pessoais
  version: 1.0.0
  contact:
    name: Suporte
    email: suporte@finance.com

servers:
  - url: http://localhost:3001
    description: Servidor de Desenvolvimento

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Account:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        bank_name:
          type: string
        account_type:
          type: string
        balance:
          type: number
          format: float
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        type:
          type: string
          enum: [income, expense]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Customer:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        document_type:
          type: string
          enum: [CPF, CNPJ]
        document_number:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Receivable:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        customer_id:
          type: integer
        category_id:
          type: integer
        amount:
          type: number
          format: float
        remaining_amount:
          type: number
          format: float
        due_date:
          type: string
          format: date
        description:
          type: string
        status:
          type: string
          enum: [pending, partially_paid, paid]
        invoice_number:
          type: string
        payment_terms:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Payment:
      type: object
      properties:
        id:
          type: integer
        receivable_id:
          type: integer
        amount:
          type: number
          format: float
        payment_date:
          type: string
          format: date
        payment_method:
          type: string
          enum: [cash, pix, credit_card, debit_card, bank_transfer]
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Transaction:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        account_id:
          type: integer
        category_id:
          type: integer
        investment_id:
          type: integer
        type:
          type: string
          enum: [income, expense]
        amount:
          type: number
          format: float
        description:
          type: string
        date:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Supplier:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        document_type:
          type: string
          enum: [CPF, CNPJ]
        document_number:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Payable:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        supplier_id:
          type: integer
        category_id:
          type: integer
        amount:
          type: number
          format: float
        remaining_amount:
          type: number
          format: float
        due_date:
          type: string
          format: date
        description:
          type: string
        status:
          type: string
          enum: [pending, partially_paid, paid]
        invoice_number:
          type: string
        payment_terms:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Investment:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        account_id:
          type: integer
        category_id:
          type: integer
        name:
          type: string
        type:
          type: string
          enum: [stock, bond, fund, crypto, real_estate, other]
        amount:
          type: number
          format: float
        quantity:
          type: number
          format: float
        unit_price:
          type: number
          format: float
        current_price:
          type: number
          format: float
        total_invested:
          type: number
          format: float
        total_quantity:
          type: number
          format: float
        average_price:
          type: number
          format: float
        description:
          type: string
        status:
          type: string
          enum: [active, sold, inactive]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        contributions:
          type: array
          items:
            $ref: '#/components/schemas/InvestmentContribution'

    InvestmentGoal:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        target_amount:
          type: number
          format: float
        current_amount:
          type: number
          format: float
        target_date:
          type: string
          format: date
        description:
          type: string
        priority:
          type: string
          enum: [low, medium, high]
        status:
          type: string
          enum: [active, completed, cancelled]
        progress_percentage:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    InvestmentContribution:
      type: object
      properties:
        id:
          type: integer
        investment_id:
          type: integer
        amount:
          type: number
          format: float
        quantity:
          type: number
          format: float
        unit_price:
          type: number
          format: float
        contribution_date:
          type: string
          format: date
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

paths:
  /auth/register:
    post:
      tags:
        - Autenticação
      summary: Registra um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Dados inválidos
        '500':
          description: Erro interno do servidor

  /auth/login:
    post:
      tags:
        - Autenticação
      summary: Realiza login do usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Credenciais inválidas
        '500':
          description: Erro interno do servidor

  /accounts:
    get:
      tags:
        - Contas
      summary: Lista todas as contas do usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de contas
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
                  totalBalance:
                    type: number
                    format: float
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

    post:
      tags:
        - Contas
      summary: Cria uma nova conta
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bank_name
                - account_type
                - balance
              properties:
                bank_name:
                  type: string
                account_type:
                  type: string
                balance:
                  type: number
                  format: float
                description:
                  type: string
      responses:
        '201':
          description: Conta criada com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

  /categories:
    get:
      tags:
        - Categorias
      summary: Lista todas as categorias do usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de categorias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

    post:
      tags:
        - Categorias
      summary: Cria uma nova categoria
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [income, expense]
      responses:
        '201':
          description: Categoria criada com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

  /customers:
    get:
      tags:
        - Clientes
      summary: Lista todos os clientes do usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

    post:
      tags:
        - Clientes
      summary: Cria um novo cliente
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - documentType
                - documentNumber
              properties:
                name:
                  type: string
                documentType:
                  type: string
                  enum: [CPF, CNPJ]
                documentNumber:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                address:
                  type: string
      responses:
        '201':
          description: Cliente criado com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

  /receivables:
    get:
      tags:
        - Contas a Receber
      summary: Lista todas as contas a receber do usuário
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, partially_paid, paid]
      responses:
        '200':
          description: Lista de contas a receber
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Receivable'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

    post:
      tags:
        - Contas a Receber
      summary: Cria uma nova conta a receber
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customer_id
                - amount
                - due_date
                - description
              properties:
                customer_id:
                  type: integer
                category_id:
                  type: integer
                amount:
                  type: number
                  format: float
                due_date:
                  type: string
                  format: date
                description:
                  type: string
                invoice_number:
                  type: string
                payment_terms:
                  type: string
      responses:
        '201':
          description: Conta a receber criada com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

  /receivables/{id}/payments:
    post:
      tags:
        - Contas a Receber
      summary: Registra um pagamento para uma conta a receber
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - payment_date
                - payment_method
                - account_id
              properties:
                amount:
                  type: number
                  format: float
                payment_date:
                  type: string
                  format: date
                payment_method:
                  type: string
                  enum: [cash, pix, credit_card, debit_card, bank_transfer]
                description:
                  type: string
                account_id:
                  type: integer
      responses:
        '201':
          description: Pagamento registrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment:
                    $ref: '#/components/schemas/Payment'
                  newBalance:
                    type: number
                    format: float
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '404':
          description: Conta a receber não encontrada
        '500':
          description: Erro interno do servidor

  /transactions:
    get:
      tags:
        - Transações
      summary: Lista todas as transações do usuário
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: startDate
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          schema:
            type: string
            format: date
        - in: query
          name: type
          schema:
            type: string
            enum: [income, expense]
        - in: query
          name: category_id
          schema:
            type: integer
        - in: query
          name: account_id
          schema:
            type: integer
      responses:
        '200':
          description: Lista de transações
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

    post:
      tags:
        - Transações
      summary: Cria uma nova transação
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - account_id
                - category_id
                - type
                - amount
                - description
              properties:
                account_id:
                  type: integer
                category_id:
                  type: integer
                type:
                  type: string
                  enum: [income, expense]
                amount:
                  type: number
                  format: float
                description:
                  type: string
                date:
                  type: string
                  format: date
      responses:
        '201':
          description: Transação criada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  transactionId:
                    type: integer
                  newBalance:
                    type: number
                    format: float
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

# --- PAYABLES ---
  /payables:
    get:
      tags: [Contas a Pagar]
      summary: Lista todas as contas a pagar do usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de contas a pagar
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payable'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    post:
      tags: [Contas a Pagar]
      summary: Cria uma nova conta a pagar
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - supplier_id
                - amount
                - due_date
                - description
              properties:
                supplier_id:
                  type: integer
                category_id:
                  type: integer
                amount:
                  type: number
                  format: float
                due_date:
                  type: string
                  format: date
                description:
                  type: string
                invoice_number:
                  type: string
                payment_terms:
                  type: string
      responses:
        '201':
          description: Conta a pagar criada com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
  /payables/upcoming-due:
    get:
      tags: [Contas a Pagar]
      summary: Lista contas a pagar a vencer nos próximos dias
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de contas a pagar a vencer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payable'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
  /payables/overdue:
    get:
      tags: [Contas a Pagar]
      summary: Lista contas a pagar vencidas
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de contas a pagar vencidas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payable'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
  /payables/{id}:
    get:
      tags: [Contas a Pagar]
      summary: Busca uma conta a pagar específica
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Conta a pagar encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payable'
        '401':
          description: Não autorizado
        '404':
          description: Conta a pagar não encontrada
        '500':
          description: Erro interno do servidor
    patch:
      tags: [Contas a Pagar]
      summary: Atualiza uma conta a pagar
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  format: float
                due_date:
                  type: string
                  format: date
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, partially_paid, paid]
      responses:
        '200':
          description: Conta a pagar atualizada com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '404':
          description: Conta a pagar não encontrada
        '500':
          description: Erro interno do servidor
    delete:
      tags: [Contas a Pagar]
      summary: Remove uma conta a pagar
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Conta a pagar removida com sucesso
        '401':
          description: Não autorizado
        '404':
          description: Conta a pagar não encontrada
        '500':
          description: Erro interno do servidor
  /payables/{id}/payments:
    get:
      tags: [Contas a Pagar]
      summary: Lista pagamentos de uma conta a pagar
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de pagamentos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payment'
        '401':
          description: Não autorizado
        '404':
          description: Conta a pagar não encontrada
        '500':
          description: Erro interno do servidor
    post:
      tags: [Contas a Pagar]
      summary: Adiciona um pagamento a uma conta a pagar
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - payment_date
                - payment_method
                - account_id
              properties:
                amount:
                  type: number
                  format: float
                payment_date:
                  type: string
                  format: date
                payment_method:
                  type: string
                  enum: [cash, pix, credit_card, debit_card, bank_transfer]
                description:
                  type: string
                account_id:
                  type: integer
      responses:
        '201':
          description: Pagamento registrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '404':
          description: Conta a pagar não encontrada
        '500':
          description: Erro interno do servidor

# --- SUPPLIERS ---
  /suppliers:
    get:
      tags: [Fornecedores]
      summary: Lista todos os fornecedores do usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de fornecedores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Supplier'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    post:
      tags: [Fornecedores]
      summary: Cria um novo fornecedor
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - documentType
                - documentNumber
              properties:
                name:
                  type: string
                documentType:
                  type: string
                  enum: [CPF, CNPJ]
                documentNumber:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                address:
                  type: string
      responses:
        '201':
          description: Fornecedor criado com sucesso
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
  /suppliers/{id}:
    get:
      tags: [Fornecedores]
      summary: Busca um fornecedor específico
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
