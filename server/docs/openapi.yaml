          description: Periodicidade
        start_date:
          type: string
          format: date
          description: Data de início
        category_id:
          type: integer
          description: ID da categoria
        supplier_id:
          type: integer
          description: ID do fornecedor
        payment_method:
          type: string
          description: Método de pagamento
        observations:
          type: string
          description: Observações
        reminder_days:
          type: integer
          description: Dias de antecedência para lembretes
        is_active:
          type: boolean
          description: Se está ativa
        is_paid:
          type: boolean
          description: Se está paga
        next_due_date:
          type: string
          format: date
          description: Próxima data de vencimento
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - description
